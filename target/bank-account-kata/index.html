<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">	
		
			<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">					
			<link rel="stylesheet" type="text/css" href="bank/app/styles/bibliotheques/bootstrap.min.css" />
			<link rel="stylesheet" type="text/css" href="bank/app/styles/bibliotheques/bootstrap.min-alpha.css" />
			<link rel="stylesheet" type="text/css" href="bank/app/styles/bibliotheques/googleapisFonts.css" />            
			
			<link rel="stylesheet" type="text/css" href="bank/app/styles/index.css" />
			
			<script src="bank/app/scripts/bibliotheques/jquery.min.js"></script>
			<script src="bank/app/scripts/bibliotheques/bootstrap.min.js"></script>
			<script src="bank/app/scripts/bibliotheques/angular.min.js"></script>		
		
        <title> SOS-Bank </title>        
	</head>
	<body ng-app="routeApp">
		<div id="main" class="container">
			<header>
				<div class="logo"></div>				
			</header>
			
			<div ng-controller="navCtrl">			
				<nav class="navbar navbar-inverse">
				  	<div class="container-fluid">
				    	<div class="navbar-header">
				      		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>                        
				      		</button>
				      		<a class="navbar-brand" href="#home">SOS-Bank</a>
				    	</div>
				    	<div class="collapse navbar-collapse" id="myNavbar">
				      		<ul class="nav navbar-nav">
				        		<li class="active"><a href="#home">Home</a></li>        
				     		</ul>				     		
				      		<ul class="nav navbar-nav navbar-right" ng-if="login">
				      			<li class="pointeur"><a>{{client.firstname}} {{client.lastname}}</a></li>
				        		<li class="pointeur" ng-click="disconnect()"><a><span class="glyphicon glyphicon-log-out"></span> logout</a></li>
				      		</ul>
				      		<ul class="nav navbar-nav navbar-right" ng-if="!login">
				      			<li><a>Select list:</a></li>
				      			<li>
				      				<div class="form-group" style="margin-top:5px;margin-bottom:5px">									  	
								  		<select class="form-control" ng-model="idClient">
								    		<option ng-repeat="x in clients" value="{{x.id}}"> {{x.firstname}} {{x.lastname}} (#{{x.id}})</option>
								  		</select>
									</div> 
				        		<li class="pointeur"><a ng-click="connect(idClient)"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
				      		</ul>					      	
				    	</div>
				  	</div>
				</nav>
			</div>
             
			                 
            	<div id="view" ng-view></div>
              
			
		</div>
		
		<!-- BOWER -->
		<script src="bank/app/scripts/bower_components/angular/angular.js"></script>
		<script src="bank/app/scripts/bower_components/angular-animate/angular-animate.js"></script>
		<script src="bank/app/scripts/bower_components/angular-aria/angular-aria.js"></script>
		<script src="bank/app/scripts/bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bank/app/scripts/bower_components/angular-messages/angular-messages.js"></script>
		<script src="bank/app/scripts/bower_components/angular-resource/angular-resource.js"></script>
		<script src="bank/app/scripts/bower_components/angular-route/angular-route.js"></script>
		<script src="bank/app/scripts/bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bank/app/scripts/bower_components/angular-touch/angular-touch.js"></script>		
		<script src="bank/app/scripts/bower_components/ngDialog.min.js"></script>
		<script src="bank/app/scripts/bower_components/ui-bootstrap-tpls-2.1.3.min.js"></script>
		<!-- END BOWER -->
		
		<!-- ROUTE & CONTROLLER -->		
		<script type="text/javascript" src="bank/app/configRoute.js"></script>
		<script type="text/javascript" src="bank/app/scripts/controllers/pagesControllers.js"></script>
		<!-- END -->
		
		<!-- SERVICES -->
		<script src="bank/app/scripts/services/transaction.service.js"></script>
		<script src="bank/app/scripts/services/login.service.js"></script>
		<!-- END SERVICES -->

  
	</body>	

</html>
